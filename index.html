<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy Zostaniesz Moją Walentynką?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #d81b60;
        }

        p {
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            background-color: #d81b60;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Czy Zostaniesz Moją Walentynką?</h1>
        <p>Jesteś światłem w moim życiu, i nie wyobrażam sobie spędzenia Walentynek bez Ciebie.</p>
        <p>Czy zechciałabyś / zechciałbyś być moją walentynką / moim walentynkiem?</p>
        <button onclick="reply()">Tak, bardzo chętnie!</button>
    </div>

    <script>
        function reply() {
            alert("Hurra! Jestem tak szczęśliwy / szczęśliwa! Wesołych Walentynek!");
        }
    </script>
</body>
</html>
